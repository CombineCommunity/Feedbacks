name: Tests

on: [push]

jobs:
  iOS:
    name: "iOS"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Xcode project
      run: swift package generate-xcodeproj
    - name: Run Unit Tests
      run: set -o pipefail && xcodebuild -project Feedbacks.xcodeproj -scheme Feedbacks-Package -enableCodeCoverage YES -sdk iphonesimulator -destination "name=iPhone 12" test | xcpretty -c -r html --output logs/iOS.html
    - name: Upload code coverage to Codecov.io
      run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_IO_TOKEN }}
    - name: Upload build artifacts to Github
      uses: actions/upload-artifact@v1
      with:
        name: build-logs-${{ github.run_id }}
        path: logs
  macOS:
    name: "macOS"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Xcode project
      run: swift package generate-xcodeproj
    - name: Run Unit Tests
      run: set -o pipefail && xcodebuild -project Feedbacks.xcodeproj -scheme Feedbacks-Package -enableCodeCoverage NO -sdk macosx -destination "arch=x86_64" test | xcpretty -c -r html --output logs/macOS.html
    - name: Upload build artifacts to Github
      uses: actions/upload-artifact@v1
      with:
        name: build-logs-${{ github.run_id }}
        path: logs
  tvOS:
    name: "tvOS"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Xcode project
      run: swift package generate-xcodeproj
    - name: Run Unit Tests
      run: set -o pipefail && xcodebuild -project Feedbacks.xcodeproj -scheme Feedbacks-Package -enableCodeCoverage NO -sdk appletvsimulator -destination "name=Apple TV" test | xcpretty -c -r html --output logs/tvOS.html
    - name: Upload build artifacts to Github
      uses: actions/upload-artifact@v1
      with:
        name: build-logs-${{ github.run_id }}
        path: logs
  SPM:
    name: "Swift Package Manager"
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: set -o pipefail && swift test

